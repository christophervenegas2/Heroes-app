<h1 class="animated fadeIn fast"> {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <hr>
      <p>
        {{heroe.bio}}
      </p>
      <div class="casa">
        <img *ngIf="heroe.casa=='DC'" class="casas" alt="heroe.casa" src="assets/img/DC_Comics_logo.png">
        <img *ngIf="heroe.casa!='DC'" class="casas" alt="heroe.casa" src="assets/img/Logo-Marvel.png">
      </div>
    </div>
</div>
